app:
  name: LibSearch
  version: 1.0.0
  data_dir: ${user.home}/.libsearch/data

# Academic and research sources
sources:
  arxiv:
    enabled: true
    api_url: http://export.arxiv.org/api/query
    max_results: 50
    timeout_seconds: 30

  pubmed:
    enabled: true
    api_url: https://eutils.ncbi.nlm.nih.gov/entrez/eutils
    api_key: ${PUBMED_API_KEY:}
    max_results: 50
    timeout_seconds: 30

  crossref:
    enabled: true
    api_url: https://api.crossref.org/works
    max_results: 50
    timeout_seconds: 30

  google_scholar:
    enabled: true
    base_url: https://scholar.google.com
    max_results: 20
    timeout_seconds: 30

  semantic_scholar:
    enabled: true
    api_url: https://api.semanticscholar.org/graph/v1
    max_results: 50
    timeout_seconds: 30

  # Institutional sources (requires authentication)
  primo:
    enabled: false
    api_url: https://primo.institution.edu/api
    api_key: ${PRIMO_API_KEY:}
    max_results: 50

  obv:
    enabled: false
    api_url: https://obv.at/api
    api_key: ${OBV_API_KEY:}
    max_results: 50

# Search configuration
search:
  max_concurrent_sources: 5
  timeout_seconds: 30
  rate_limit_ms: 1000
  default_max_results: 30
  enable_deduplication: true

# Download configuration
download:
  output_dir: ${user.home}/.libsearch/downloads
  max_concurrent: 3
  retry_count: 3
  timeout_seconds: 60
  rate_limit_ms: 1000

# Full-text indexing (Lucene)
index:
  enabled: true
  directory: ${user.home}/.libsearch/data/index
  auto_index: true
  commit_batch_size: 100
  max_index_size_mb: 1000

# Database configuration
database:
  path: ${user.home}/.libsearch/data/libsearch.db
  enable_wal: true
  cache_size_kb: 2000

# Logging configuration
logging:
  level: INFO
  file: ${user.home}/.libsearch/logs/libsearch.log
  max_file_size_mb: 10
  max_files: 5
  console_colors: true

# Network configuration
network:
  proxy_enabled: false
  proxy_host:
  proxy_port: 8080
  vpn_check_url: https://www.google.com
  vpn_timeout_seconds: 5

# UI configuration
ui:
  theme: dark
  font_size: 14
  window_width: 1200
  window_height: 800
  language: en
